# Base real en Postgres (contenedor docker compose postgres-dev)
spring.datasource.url=jdbc:postgresql://localhost:55432/users_db_dev
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.sql.init.mode=never
spring.flyway.enabled=false

# LDAP real (contenedor docker compose ldap-local)
spring.ldap.urls=ldap://localhost:389
spring.ldap.base=dc=arreglaya,dc=com
spring.ldap.username=cn=admin,dc=arreglaya,dc=com
spring.ldap.password=arreglayaadmin

